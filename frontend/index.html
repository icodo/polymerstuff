<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Polymer Bank</title>

    <script>
        window.Polymer = {
            dom: 'shady',
            lazyRegister: true
        };

        (function() {
            'use strict';

            var isWebComponentsSupported = (
                'registerElement' in document &&
                'import' in document.createElement('link') &&
                'content' in document.createElement('template')
            );

            if (!isWebComponentsSupported) {
                var script = document.createElement('script');
                script.async = true;
                script.src = '/bower_components/webcomponentsjs/webcomponents.min.js';
                document.head.appendChild(script);
            }

        })();
    </script>

    <link rel="import" href="routes-bank.html">
    <link rel="import" href="menu-layout.html">
    <link rel="import" href="bank-login.html">
</head>

<body>
    <routes-bank></routes-bank>
    <bank-login></bank-login>
</body>

</html>

<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-item/paper-item.html">
<link rel="import" href="bower_components/app-layout/app-layout.html">
<link rel="import" href="bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<dom-module id="bank-login">
    <template>
      <style>
          app-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4285f4;
            color: #fff;
          }

          app-header paper-icon-button {
            --paper-icon-button-ink-color: white;
          }

          paper-item {
            height: 54px;
          }

          paper-item > a {
            width: 100%;
            height: 100%;
            line-height: 54px;
            text-align: center;
            text-decoration: none;
          }

          paper-input {
            max-width: 200px;
            margin: auto;
          }

          iron-icon, div[suffix] {
            color: hsl(0, 0%, 50%);
            margin-right: 12px;
          }

          paper-button {
            width: 200px;
            font-family: 'Roboto', 'Noto', sans-serif;
            font-weight: normal;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            background-color: #4285f4;
          }

          paper-button.indigo {
            color: white !important;
          }

      </style>

      <app-header reveals>
            <app-toolbar>
              <div main-title>Bank</div>
            </app-toolbar>
      </app-header>

      <br /><br /><br />
      <br /><br /><br />
      <br /><br /><br />
      <br /><br />
      
      <div align="left">  
        <paper-input always-float-label label="Username" value="{{user}}"></paper-input>
        <paper-input always-float-label label="Password" value="{{pwd}}"></paper-input>
        <div align="center">
          <paper-button raised class="indigo" on-tap="_sign">Sign on</paper-button>
        </div>  
      </div>

    </template>

    <script>
        Polymer({
            is: 'bank-login',
            properties: {
                user: String,
                pwd: String
            },
            _sign: function() {
                debugger;
                alert("User: " + this.__data__.user + " - Password: " + this.__data__.pwd);

            }
        });
    </script>

</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="bank-login.html">


<dom-module id="bank-web-app">
    <template>
        <app-location route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="/:page" data="{{page}}" tail="{{tail}}"></app-route>
        <iron-pages id="menu" selected="[[page]]" attr-for-selected="page-name" selected-attribute="activePage">
          <bank-login page-name="login"></bank-login>
        </iron-pages>

    </template>

    <script>
        Polymer({
            is: 'bank-web-app',
            properties: {
                text: String,
                token: String,
                page: {
                    type: String,
                    observer: '_pageChanged'
                },

            },

            listeners: {
                'token-valid': '_handleValidToken',
                'message': '_showMessage',
                'routing': '_routing',
            },

            _handleInvalidToken: function(token) {
                alert("Caralho, you don't have a token.");
            },

            _handleValidToken: function(token) {
                this.token = token.detail;
                this.fire('routing', 'menu');
            },

            _routing: function(e) {
                this.page = e;
                this.set('route.path', '/login');
            },

            _showMessage: function(e) {
                if (e.detail.message) {
                    alert(e.detail.message);
                } else {
                    alert(e.detail);
                }
            },

            _pageChanged: function(page) {
                console.log("route changed: " + page);
                this.route.path = page;
            },

        });
    </script>

</dom-module>
